<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TF OS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="desktop">
    <!-- Pasek zadań -->
    <div id="taskbar">
      <button id="start-button" onclick="toggleStartMenu()">Start</button>
      <span id="clock"></span>
    </div>

    <!-- Menu Start -->
    <div id="start-menu" class="hidden">
      <h2>TF OS Menu</h2>
      <ul>
        <li onclick="openApp('app-store')">Dodaj Aplikację</li>
        <li onclick="toggleNightMode()">Tryb nocny</li>
      </ul>
    </div>

    <!-- Ikony na pulpicie -->
    <div id="icons"></div>

    <!-- Okna aplikacji -->
    <div id="windows">
      <!-- Okno Dodawania Aplikacji -->
      <div id="app-store" class="window hidden">
        <div class="window-header">
          <span>Dodaj Aplikację</span>
          <button onclick="closeApp('app-store')">X</button>
        </div>
        <div class="window-content">
          <p>Przeciągnij i upuść plik HTML lub wprowadź adres URL, aby dodać aplikację do systemu:</p>
          <input type="file" id="app-upload" accept=".html" onchange="installAppFromFile(event)">
          <br><br>
          <input type="text" id="app-url" placeholder="Wprowadź adres URL" />
          <button onclick="installAppFromUrl()">Dodaj z URL</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
